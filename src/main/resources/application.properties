spring.application.name=MottuFind_Java

#Configurações de conexões oracle

spring.datasource.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL
spring.datasource.username=${db.user}
spring.datasource.password=${db.passwb}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.OracleDialect
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.jpa.show_sql=true


# Configuração do Flyway

spring.flyway.url=jdbc:oracle:thin:@//oracle.fiap.com.br:1521/ORCL
spring.flyway.user=${db.user}
spring.flyway.password=${db.passwb}
spring.flyway.locations=classpath:db/migration

#Essa propriedade serve para ativarmos o Flyway

spring.flyway.enabled=true

#Essa propriedade para criar uma tabela com as migrações e assim ter acesso ao histórico de modificações.

spring.flyway.baseline-on-migrate=true 

# Usar as linhas abaixo quando quiser criar as tabelas apartir das entidades

spring.jpa.generate-ddl=true

# Usar a linha abaixo quando quiser apagar os dados anteriores e criar novas tabelas ao inicializar

spring.jpa.hibernate.ddl-auto=create-drop


# Thymeleaf - desabilita cache em desenvolvimento
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html