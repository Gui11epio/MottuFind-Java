<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalhes da Filial</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1>Detalhes da Filial</h1>

<div>
    <p><strong>ID:</strong> <span th:text="${filial.id}"></span></p>
    <p><strong>Nome:</strong> <span th:text="${filial.nome}"></span></p>
    <p><strong>Cidade:</strong> <span th:text="${filial.cidade}"></span></p>
    <p><strong>Pa√≠s:</strong> <span th:text="${filial.pais}"></span></p>
</div>

<div>
    <a th:href="@{/filiais}">Voltar</a> |
    <a th:href="@{|/filiais/editar/${filial.id}|}">Editar</a> |
    <a th:href="@{|/filiais/excluir/${filial.id}|}"
       onclick="return confirm('Tem certeza que deseja excluir esta filial?')">Excluir</a>
</div>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
