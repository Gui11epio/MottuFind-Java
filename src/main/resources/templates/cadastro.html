<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro - Mottu</title>
  <link rel="stylesheet" th:href="@{/assets/css/global-styles.css}">
  <style>
    .register-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 3px;
    }
    .btn-register {
      width: 100%;
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 3px;
    }
    .alert-error {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    .back-link {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container">
  <div class="register-container">
    <h2>Cadastro de Usuário</h2>

    <div th:if="${erro}" class="alert alert-error" th:text="${erro}"></div>

    <form th:action="@{/registrar}" method="post" th:object="${usuario}">
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" th:field="*{username}" required>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" th:field="*{password}" required>
      </div>
      <button type="submit" class="btn-register">Cadastrar</button>
    </form>

    <div class="back-link">
      <a th:href="@{/login}">← Voltar para Login</a>
    </div>
  </div>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
