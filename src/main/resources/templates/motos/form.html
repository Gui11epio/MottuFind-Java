<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Motos</title>
    <link rel="stylesheet" th:href="@{/assets/css/global-styles.css}" />
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<!-- <h1 th:text="${#fields.hasErrors()} ? 'Corrija os erros abaixo' : ( ${moto.placa} != null ? 'Editar Moto' : 'Nova Moto')"></h1> -->

<div class="container">
    <h2 th:text="${moto?.placa} != null ? 'Editar Moto' : 'Nova Moto'"></h2>
    <form th:action="@{/motos/salvar}" method="post" th:object="${moto}">

        <div>
            <label for="modelo">Modelo:</label>
            <input type="text" id="modelo" th:field="*{modelo}" required>
            <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{modelo}"></span>
            <!-- -->
        </div>

        <div>
            <label for="marca">Marca:</label>
            <input type="text" id="marca" th:field="*{marca}" required>
            <span th:if="${#fields.hasErrors('marca')}" th:errors="*{marca}"></span>
            <!-- -->
        </div>

        <div>
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}">
            <span th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></span>
            <!-- -->
        </div>

        <div>
            <button type="submit">Salvar</button>
            <a th:href="@{/motos}">Cancelar</a>
        </div>

    </form>
</div>



<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
