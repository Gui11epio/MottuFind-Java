<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de P치tio</title>
  <link rel="stylesheet" th:href="@{/assets/css/global-styles.css}">
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<div class="container">
      <h1>Cadastro de P치tio</h1>

      <form th:action="${patio.id} != null ? @{/patios/{id}(id=${patio.id})} : @{/patios/salvar}"
            th:object="${patio}" method="post">
        <!-- Nome -->
        <div>
          <label for="nome">Nome do P치tio:</label>
          <input type="text" id="nome" th:field="*{nome}" placeholder="P치tio Central"/>
          <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
        </div>

        <!-- Largura -->
        <div>
          <label for="largura">Largura (m):</label>
          <input type="number" step="0.1" min="5" max="500" id="largura" th:field="*{largura}" placeholder="100.0"/>
          <span th:if="${#fields.hasErrors('largura')}" th:errors="*{largura}"></span>
        </div>

        <!-- Comprimento -->
        <div>
          <label for="comprimento">Comprimento (m):</label>
          <input type="number" step="0.1" min="5" max="1000" id="comprimento" th:field="*{comprimento}" placeholder="200.0"/>
          <span th:if="${#fields.hasErrors('comprimento')}" th:errors="*{comprimento}"></span>
        </div>

        <!-- Filial -->
        <div>
          <label for="filialId">ID da Filial:</label>
          <input type="number" min="1" id="filialId" th:field="*{filialId}" placeholder="1"/>
          <span th:if="${#fields.hasErrors('filialId')}" th:errors="*{filialId}"></span>
        </div>

        <button type="submit">Salvar</button>
        <a th:href="@{/patios}">Cancelar</a>
      </form>
</div>

<footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
