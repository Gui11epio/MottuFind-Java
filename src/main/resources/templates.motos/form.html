<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Motos</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1 th:text="${#fields.hasErrors()} ? 'Corrija os erros abaixo' : ( ${moto.placa} != null ? 'Editar Moto' : 'Nova Moto')"></h1>

<form th:action="@{/motos/salvar}" method="post" th:object="${moto}">

    <!-- Modelo -->

    <div>
        <label for="modelo">Modelo:</label>
        <input type="text" id="modelo" th:field="*{moto.modelo}" required>
        <span th:if="${#fields.hasErrors('modelo')}" th:errors="*{moto.modelo}"></span>
    </div>



    <!-- Cidade -->
    <div>
        <label for="marca">Marca:</label>
        <input type="text" id="marca" th:field="*{moto.marca}" required>
        <span th:if="${#fields.hasErrors('marca')}" th:errors="*{moto.marca}"></span>
    </div>

    <!-- PaÃ­s -->
    <div>
        <label for="status">Status:</label>
        <input type="text" id="status" th:field="*{moto.status}">
        <span th:if="${#fields.hasErrors('status')}" th:errors="*{moto.status}"></span>
    </div>

    <div>
        <button type="submit">Salvar</button>
        <a th:href="@{/motos}">Cancelar</a>
    </div>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
